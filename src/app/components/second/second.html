
<div class="container text-center">
  <h1>Census</h1>
  <div class="formdetails">
    <form class="form-inline" ng-submit="second.getPopulation()">
      <div class="form-group">
        <label for="CountryName">Country</label>
        <select class="form-control" id="sel1" ng-model="land.countryname">
          <option value="IN">India</option>
          <option value="UK">United Kingdom</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Year1">Year1</label>
        <select class="form-control" id="sel1" ng-model="second.year1">
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Year2">Year2</label>
        <select class="form-control" id="sel1" ng-model="second.year2">
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <table class="table table-bordered">
    <thead class="text-center">
      <tr>
        <th>Age</th>
        <th>Population</th>
        <th>Age</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="detail1 in land.populationResponseyear1">>
        <td>{{detail1[2]}}</td>
        <td>{{detail1[3]}}</td>
      </tr><tr ng-repeat="detail2 in land.populationResponseyear2">>
        <td>{{detail[2]}}</td>
        <td>{{detail[3]}}</td>
      </tr>
    </tbody>
  </table>


</div>
